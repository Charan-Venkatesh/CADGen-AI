name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run linter (flake8)
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Run unit tests
        env:
          SKIP_MODEL_LOADING: "1"
        run: |
          pytest tests/ -v --tb=short
      
      - name: Smoke test - Generator
        run: |
          python -c "
          from src.generator import EnhancedTemplateGenerator
          gen = EnhancedTemplateGenerator()
          result = gen.parse_description('rectangular plate 200mm by 100mm with 4 holes 10mm diameter at 20mm from corners')
          print('Generator result:', result)
          assert result['type'] == 'rectangular'
          assert result['width'] == 200
          assert result['height'] == 100
          print('Generator smoke test PASSED')
          "
      
      - name: Smoke test - DXF Creator
        run: |
          python -c "
          import os
          from src.dxf_creator import EnhancedDXFCreator
          params = {'type': 'rectangular', 'width': 200, 'height': 100, 'hole_diameter': 10, 'corner_offset': 20}
          creator = EnhancedDXFCreator()
          output_file = '/tmp/smoke_test.dxf'
          creator.create_from_params(params, output_file)
          assert os.path.exists(output_file)
          print('DXF Creator smoke test PASSED')
          "
      
      - name: Smoke test - CLI (fallback mode)
        env:
          SKIP_MODEL_LOADING: "1"
        run: |
          python -m src.cli --force-fallback "rectangular plate 200mm by 100mm with 4 holes"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      - name: Lint with flake8 (strict errors)
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
